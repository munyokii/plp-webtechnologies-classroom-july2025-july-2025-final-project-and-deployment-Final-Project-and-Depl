    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Header start -->
    <header>
      <div class="container">
        <div class="header-content">
          <h1><i class="fa-solid fa-seedling"></i> Farm Fresh</h1>
          
          <!-- Navigation Menu -->
          <nav>
            <ul class="nav-menu" id="navMenu">
              <li><a href="index.html">Home</a></li>
              <li><a href="produce.html">Produce</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li class="theme-toggle-nav">
                <button class="theme-toggle mobile-only" id="themeToggleMobile">
                  <i class="fa-solid fa-moon"></i>
                </button>
              </li>
            </ul>
          </nav>

          <button class="theme-toggle desktop-only" id="themeToggle">
            <i class="fa-solid fa-moon"></i>
          </button>

          <button class="mobile-menu-toggle" id="mobileMenuToggle">

    <section class="gallery-section">
    <div class="container">
      <h2 class="section-title"><i class="fas fa-images"></i> Our Gallery</h2>
      <div class="gallery-grid">
        <div class="gallery-card">
          <img src="assets/images/carrot.jpg" alt="Gallery Image 1">
          <div class="card-content">
            <h3>Carrots</h3>
            <p>Fresh organic carrots</p>
          </div>
        </div>

        <div class="gallery-card">
          <img src="assets/images/veg.jpg" alt="Gallery Image 2">
          <div class="card-content">
            <h3>Vegetables</h3>
            <p>Fresh organic vegetables</p>
          </div>
        </div>

        <div class="gallery-card">
          <img src="assets/images/pumpkin.jpg" alt="Gallery Image 3">
          <div class="card-content">
            <h3>Pumpkins</h3>
            <p>Fresh organic pumpkins</p>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Footer Start -->
    <footer>
      <div class="container">
        <p>
          &copy; 2025 Farm Fresh. Fresh, Organic, Local.
          <i class="fa-solid fa-seedling"></i>
